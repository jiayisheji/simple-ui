<button
  #button
  class="sim-button-toggle-button sim-focus-indicator"
  type="button"
  [id]="buttonId"
  [attr.tabindex]="disabled ? -1 : tabIndex"
  [attr.aria-pressed]="checked"
  [disabled]="disabled || null"
  [attr.name]="name || null"
  (click)="_onButtonClick()"
>
  <div class="sim-button-toggle-content">
    <ng-content></ng-content>
  </div>
</button>
<div class="sim-button-toggle-focus-overlay"></div>
