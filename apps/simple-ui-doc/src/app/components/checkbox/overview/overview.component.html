<p>单个使用</p>
<sim-checkbox>sim-checkbox</sim-checkbox>
<p>分组使用</p>
<sim-checkbox-group>
  <sim-checkbox value="left">
    format_align_left
  </sim-checkbox>
  <sim-checkbox value="center">
    format_align_center
  </sim-checkbox>
  <sim-checkbox value="right">
    format_align_right
  </sim-checkbox>
  <sim-checkbox value="justify" disabled>
    format_align_justify
  </sim-checkbox>
</sim-checkbox-group>
